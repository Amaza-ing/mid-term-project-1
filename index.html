<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navContainer">

        <div>
            <img class="imgLogo" width="50px" src="assets/circle.svg" alt="circles logo">
        </div>

        <div class="navLinks">
            <ul class="navList">
            <li>Home</li>
            <li>Projects</li>
            <li>Services</li>
            </ul>
        </div>

        <div>
            <button class="btnContactUs">Contact Us</button>
        </div>

    </nav>

    <section class="heroSection">

     <div class="Container">

        <div class="leftcontainer">

          <div>
            <h2 class="htag">Empower Your Business With Stunning Design!</h2>
            <p class="ptag">Circle is digital design and development studio. <br>
                We design and develop astonishing websites <br>
                and mobile apps.
            </p>

               <div>
                <button>Get in touch</button>
                <button>See our work</button>
               </div>

          </div>

        </div>
        
        <div class="rightcontainer">
            <img class="mainImg" src="assets/hero-image.png" alt="hero-image">
            <img class="cardone" src="assets/card-1.png" alt="card-1">
            <img class="cardtwo" src="assets/card-2.png" alt="card-2">
        </div>
                
     </div>

        <div class="logosLine">
            <img src="assets/airbnb-logo.svg" alt="airbnb-logo">
            <img src="assets/amazon-logo.svg" alt="amazon-logo">
            <img src="assets/fedex-logo.svg" alt="fedex-logo">
            <img src="assets/google-logo.svg" alt="google-logo">
            <img src="assets/microsoft-logo.svg" alt="microsoft-logo">
        </div>

    </section>
</body>
</html>
